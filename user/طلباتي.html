<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/componants.css" />
    <style>
      main .box .nots {
        padding: 10px;
        background-color: rgb(201, 255, 201);
        color: black;
        border-radius: 6px;
      }
      main .box .selection p {
        font-size: 22px;
        margin-bottom: 16px;
      }
      main .selection > div {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 10px;
      }
      main .selection .num {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #4bd27d;
        color: white;
      }
      main .order a {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 120px;
        padding: 13px 25px;
        background: #2b6741;
        color: white;
        border-radius: 12px;
        text-decoration: none;
        font-size: 20px;
        font-weight: bolder;
      }
      /* table */

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
      }

      thead {
        background-color: #e9e9e9;
      }

      th,
      td {
        padding: 12px 15px;
        text-align: center;
        border: none;
      }

      th {
        background-color: #f1f1f1;
        font-weight: bold;
      }

      .status {
        color: #ff5f5f;
        background-color: #ffe5e5;
        padding: 5px 10px;
        border-radius: 4px;
        font-size: 0.9em;
      }

      button {
        border: none;
        background: none;
        cursor: pointer;
        margin: 0 10px;
      }
      button img {
        width: 20px;
        height: 20px;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        th,
        td {
          font-size: 0.9em;
          padding: 10px;
        }

        .status {
          font-size: 0.8em;
          padding: 3px 6px;
        }

        button {
          font-size: 1em;
        }
      }
      /* pop */
      .overlode {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.582);
        z-index: 200;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .overlode .pop{
        padding: 40px 30px;
        background-color: white;
        border-radius: 20px;
        text-align: center;
      }
      .overlode .pop h3{
        font-size: 36px;
        margin-bottom: 20px;
        font-weight: bolder;
      }
      .overlode .pop p{
        font-size: 18px;
        color: gray;
        margin-bottom: 20px;
      }
      .overlode .btns{
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: center;
      }
      .overlode .pop .delete{
        background-color: rgb(196, 0, 0);
        color: white;
        transition: .2s;
        &:hover{
          background-color: rgb(222, 9, 9);
        }
      }
      .overlode .pop .consle{
        background-color: rgb(164, 164, 164);
        color: black;
        transition: .2s;
        &:hover{
          background-color: rgb(138, 138, 138);
        }
      }
      .overlode .pop button{
        padding: 10px 30px;
        border-radius: 12px;
        border: none;
        font-size: 22px;
        margin: 0;
      }
      /* كلاس اخفاء و اظهار البوب */
      .popshow{
        display: flex !important;
      }
    </style>
  </head>
  <body dir="rtl">
    <div class="container">
      <!-- الشاشة الداكنه لاظهار البوباب -->
      <div class="overlode">
        <div class="pop">
          <h3>حذف الطلب</h3>
          <p>هل أنت متأكد أنك ترغب في حذف هذا الطلب؟</p>
          <div class="btns">
            <button class="delete">حذف</button>
            <button class="consle" onclick="closePop()">الغاء</button>
          </div>
        </div>
      </div>
      <!-- asid  -->
      <aside>
        <div class="logo">
          <img src="../icon/logo.png" alt="" style="width: 70px" />بلدية المغازي
        </div>
        <a href="index.html" class="btn"
          ><img class="icon" src="../icon/home 1.png" alt="" />الرئيسية</a
        >
        <a href="طلباتي.html" class="btn"
          ><img class="icon" src="../icon/doc 1.png" alt="" />متابعه الطلب</a
        >
      </aside>
      <main>
        <!-- start main Title -->
        <div class="box main-title flex flex-between flex-align">
          <h1 style="font-size: 26px">الرئيسية</h1>
          <span style="color: rgb(46, 46, 46); cursor: pointer"
            >حسام العصار<img src="../icon/Vector.png" alt=""
          /></span>
          <div class="setting">
            <select name="" id="">
              <option value="" hidden>اللغة</option>
              <option value="العربية">العربية</option>
              <option value="English">English</option>
            </select>
            <div class="set">
              <img src="../icon/fi-rr-power.png" alt="" /> تسجيل الخروج
            </div>
          </div>
        </div>
        <!-- End main Title -->
        <div class="box">
          <p class="alt-title">طلباتي</p>
          <table>
            <thead>
              <tr>
                <th>الاسم</th>
                <th>نوع الغرض</th>
                <th>رقم الهاتف</th>
                <th>حالة الطلب</th>
                <th>خيارات</th>
              </tr>
            </thead>
            <!-- بيانات الطلب -->
            <tbody>
              <tr>
                <td>حسام ماهر العصار</td>
                <td>كلّي</td>
                <td>059*******</td>
                <td><span class="status">قيد المتابعة</span></td>
                <td>
                  <button class="edit-btn" onclick="goToEditPage()">
                    <img src="../icon/edit.png" alt="" />
                  </button>
                  <button class="delete-btn" onclick="popdelet()">
                    <img src="../icon/delet.png" alt="" />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- بوكس عدم وجود طلبات -->
          <div class="box" style="color: #ff5f5f; display: none">
            لا توجد طلبات حاليا
          </div>
        </div>
      </main>
    </div>

    <!-- java Script -->
    <script>
      function goToEditPage() {
        window.location.href = "البيانات الشخصية.html";
      }
      function popdelet() {
        document.querySelector('.overlode').classList.add('popshow');
    }
    function closePop(){
      document.querySelector('.overlode').classList.remove('popshow');
    }
    </script>
  </body>
</html>
